<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <main id="main">
        <header>Calculator</header>
        <div id="board">
            <div class="screen">0</div>
            <div class="calculator">
                
                <div id="values">
                        <div class="row">
                            <div class="numbers">9</div>
                            <div class="numbers">8</div>
                            <div class="numbers">7</div>
                        </div>
                    <div class="row">
                            <div class="numbers">6</div>
                            <div class="numbers">5</div>
                            <div class="numbers">4</div>
                    </div>
                    <div class="row">
                            <div class="numbers">3</div>
                            <div class="numbers">2</div>
                            <div class="numbers">1</div>
                    </div>
                    <div class="row">
                            <div class="numbers">0</div>
                        </div>
                </div>
                
                <div id="operators">
                    <div class="column">
                        <div class="clear opt">C</div>
                        <div class="multiplication opt cal">*</div>
                        <div class="addition opt cal">+</div>
                        <div class="substraction opt cal">-</div>
                    </div>

                    <div class="column">
                        <div class="allclear opt">AC</div>
                        <div class="division opt cal">/</div>
                        <div class="equals opt cal">=</div>
                    </div>
                    
                    
                </div>
                

            </div>
        </div>
        
    </main>
    <script src="./script.js"></script>
</body>
</html>
